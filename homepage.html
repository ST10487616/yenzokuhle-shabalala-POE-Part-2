<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Mashaya's Autoshop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: url(pexels-mikebirdy-188777.jpg) no-repeat center center/cover;
            color: #fb0a0a;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #ff0011;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #d60000;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fc0707;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Welcome to Mashaya's Autoshop</h1>
        <p>Your One-Stop Shop for Premium Car Parts</p>
        <div class="buttons">
            <a href="MASHAYA'S AUTOSHOP.html" class="button">Main Page</a>
            <a href="about.html" class="button">About Us</a>
            <a href="products.html" class="button">View Products</a>
            <a href="#contact" class="button">Contact Us</a>
        </div>
    </section>

    <footer>
        <p>&#169; 2025 Mashaya's Autoshop - Quality You Can Trust</p>
    </footer>

</body>
</html>
